<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>v</title>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
 
<div>
  <input type="text" id="a" value="">
  <input type="text" id="b" value="">
</div>
<br>
<button>Dodawanie</button><br><br>
<button>Odejmowanie</button><br><br>
<button>Mnozenie</button><br><br>
<button>Dzielenie</button><br><br>

<input type="text" id="result" disabled="disabled"><br><br>
<script>
$( "button" ).click(function() {

    var t1 = document.getElementById("a").value;
    var t2 = document.getElementById("b").value;


    if($( this ).text()=='Dodawanie')
    {
      var wynik = parseFloat(t1) + parseFloat(t2);
    }
    else if($( this ).text()=='Odejmowanie')
    {
      var wynik = parseFloat(t1) - parseFloat(t2);
    }
    else if($( this ).text()=='Mnozenie')
    {
      var wynik = parseFloat(t1) * parseFloat(t2);
    }
    else if($( this ).text()=='Dzielenie')
    {
      if(t2 == '0')
      {
        var wynik = 'Nie można dzielić przez 0';
      }
      else
      {
        var wynik = parseFloat(t1) / parseFloat(t2);
      }


    }

    document.getElementById('result').value = wynik;

});
</script>
 
</body>
</html>
